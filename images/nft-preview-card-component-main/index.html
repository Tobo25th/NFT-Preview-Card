<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <div class="container">
    <div class="img_content">
        <img class="imagenmain"src="images\image-equilibrium.jpg" aria-hidden="true">
        <div class="overlay">
          <img src="images/icon-view.svg" class="view">
        </div>
    </div>

    <div class="content">
      <h1 class="header">Equilibrium #3429</h1>
      <div class="description">
        <div class="Price">
          <div class="1">
            <span class="cost"></span>
            <span class="ethereum"> 0.041 ETH</span>
          </div>
        <div class="2">
          <span class="clock"> </span>
          <span class="time">3 days left</span>
        </div>


        </div>


        <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>
        <hr style="height:0.5px">
      </div>
      <div class="autor">
        <img id="avatar"src="images\image-avatar.png" alt="avatar">
        <p class="creator">Creation of <span id="creator">Jules Wyvern</span></p>
      </div>
      </div>

  </div>




</body>
</html>
