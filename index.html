<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">
  <div class="img">
  <img src="/images/image-equilibrium.png" id="img"alt="">
  <img class="view" src="/images/icon-view.svg" alt="">
  <article class="title"><a href="" id="title">Equilibrium #3429</a> 
  <p class="description"> Our Equilibrium collection promotes balance and calm. </p>
  <p class="price"> <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH </p>
  <p id="time-left"> <img src="/images/icon-clock.svg" alt=""> 3days left</p> 
  <div class="line"></div>
  <img class="avatar" src="/images/image-avatar.png" alt=""> <span class="creator"> Creation of <a href="" class="author">Jules Wyvern</a> </span>
</article> 
</div>
</div>

</html>
